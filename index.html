<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographie interactive des compétences - Mise à jour</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .infographic {
            width: 900px;
            height: 900px;
            position: relative;
        }
        .center-circle {
            width: 200px;
            height: 200px;
            background-color: #16213e;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .center-circle:hover {
            background-color: #1a1a2e;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .competence {
            width: 120px;
            height: 120px;
            background-color: #0f3460;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
        }
        .competence:hover {
            background-color: #16213e;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        .detail {
            display: none;
            position: absolute;
            background-color: #e94560;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            text-align: left;
            font-size: 14px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .detail h3 {
            margin-top: 0;
        }
        .detail p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="center-circle" onclick="showAllCompetences()">
            Compétences<br>PFC Ryad Tedjani
        </div>
    </div>

    <script>
        const competences = [
            { 
                id: 'ac', 
                title: 'Compétences AC', 
                details: [
                    { 
                        code: 'AC33.04', 
                        desc: 'Concevoir et développer des composant logiciels, plugins ou extension',
                        travail: 'V360',
                        part: 'J\'ai participé au développement de l\'application avec une camarade',
                        justification: 'Comment développer un site web open-source'
                    },
                    { 
                        code: 'AC33.01', 
                        desc: 'Développer à l\'aide d\'un framework de développement coté client',
                        travail: 'Alternance : Développement d\'une apllication de gestion de prix',
                        part: 'Initialisation du projet + Développement complet de l\'appi',
                        justification: 'j\'avais comme tache princiale de développer une application de gestion pour le front-end j\'ai utilisé NextJS et pour avoir des tableau etc, j\'ai utilisé le site shadcn qui est un ensemble de composants React préconstruits, modulaires et accessibles, conçus pour accélérer le développement d\'interfaces utilisateur'
                    },
                    { 
                        code: 'AC33.02', 
                        desc: 'Développer à l\'aide d\'un framework de développement coté serveur',
                        travail: 'Alternance : Développement d\'une apllication de gestion de prix',
                        part: 'Initialisation du projet + Développement complet de l\'appi',
                        justification: 'J\'ai utilisé Node.JS, Express comme framework coté serveur'
                    },
                    { 
                        code: 'AC34', 
                        desc: 'Concevoir et développer des composants logiciels',
                        travail: 'Alternance : Création de maquette',
                        part: 'Création de maquette pour l\'application sur figma',
                        justification: 'Durant mon alternance, j\'ai modelisé des maquette a l\'aide de figma pour l\'application que je devait développer'
                    },
                    { 
                        code: 'AC33.05', 
                        desc: 'Maitriser l\'hébergement et le déploiement d\'application',
                        travail: 'Dispositifs interactifs, Jeu runner',
                        part: 'j\'ai codé le jeuu sur unity',
                        justification: 'Le développement de mon jeu de run sur Unity, avec comme thème la nature, met en lumière cette compétence.'
                    },
                    { 
                        code: 'AC35.01', 
                        desc: 'Piloter un produit',
                        travail: 'Alternance : Pilotage d\'une application',
                        part: 'J\'ai participé à la gestion technique du projet',
                        justification: 'Nous avons géré une application en équipe durant toute l\'année'
                    },
                    { 
                        code: 'AC35.02', 
                        desc: 'Maitriser la qualité en projet web',
                        travail: 'Alternance : Suvi qualité d\'une application en relation avec le Service Relations Entreprise',
                        part: 'Echanges de retours qualité entre le service et l\'équipe tech',
                        justification: ''
                    },
                    { 
                        code: 'AC35.03', 
                        desc: 'Concevoir un projet d\'entreprise',
                        travail: 'SAE 501 : Création d\'une entreprise fictive Realia',
                        part: 'Trouver le nom de l\'entreprise, sa forme juridique',
                        justification: 'Nous avons créer une entreprise et avons présenté des statut juridiques'
                    },
                    { 
                        code: 'AC35.04', 
                        desc: 'défendre un projet de manière convaincante',
                        travail: 'Presentation Réalia',
                        part: 'présentation du projet avec mon groupe',
                        justification: 'Grace aux différentes soutenances, nous avons présenté et défendu nos idées pour convaincre un jury de notre projet.'
                    }
                ]
            },
            { 
                id: 'specialites', 
                title: 'Compétences de spécialités', 
                details: [
                    { 
                        code: 'Entreprendre dans le secteur du numérique', 
                        desc: '',
                        travail: '',
                        part: '',
                        justification: ''
                    }
                ]
            },
            { 
                id: 'metiers', 
                title: 'Compétences Métiers', 
                details: [
                    { 
                        code: 'CM 01', 
                        desc: 'Conception et développement d\'un logiciel à destination des professionnels',
                        travail: 'Alternance: Prizap',
                        part: 'nous avons été avec un collègue le concepteur et développeur d\'un logiciel',
                        justification: 'J\'ai proposé mais idées et solution pour le développement de ce logiciel'
                    }
                ]
            }
        ];

        function createCompetenceCircles() {
            const infographic = document.querySelector('.infographic');
            const centerX = 450;
            const centerY = 450;
            const radius = 350;

            competences.forEach((competence, index) => {
                const angle = (index / competences.length) * 2 * Math.PI;
                const x = centerX + radius * Math.cos(angle) - 60;
                const y = centerY + radius * Math.sin(angle) - 60;

                const circle = document.createElement('div');
                circle.className = 'competence';
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                circle.textContent = competence.title;
                circle.onclick = () => showDetails(competence, x, y);

                infographic.appendChild(circle);
            });
        }

        function showDetails(competence, x, y) {
            const existingDetail = document.querySelector('.detail');
            if (existingDetail) {
                existingDetail.remove();
            }

            const detail = document.createElement('div');
            detail.className = 'detail';
            detail.style.left = `${x + 60}px`;
            detail.style.top = `${y + 60}px`;

            let content = `<h3>${competence.title}</h3>`;
            competence.details.forEach(item => {
                content += `<p><strong>${item.code}</strong>: ${item.desc}</p>`;
                if (item.travail) content += `<p>Travail choisi: ${item.travail}</p>`;
                if (item.part) content += `<p>Ma part: ${item.part}</p>`;
                if (item.justification) content += `<p>Justification: ${item.justification}</p>`;
                content += '<hr>';
            });

            detail.innerHTML = content;
            document.querySelector('.infographic').appendChild(detail);
            detail.style.display = 'block';
        }

        function showAllCompetences() {
            const circles = document.querySelectorAll('.competence');
            circles.forEach(circle => {
                circle.style.display = circle.style.display === 'none' ? 'flex' : 'none';
            });
        }

        createCompetenceCircles();
    </script>
</body>
</html>
